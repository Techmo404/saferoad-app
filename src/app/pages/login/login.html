<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="login()">

    <input 
      type="email" 
      placeholder="Correo electrónico"
      [(ngModel)]="email" 
      name="email"
      required
    />

    <input 
      type="password" 
      placeholder="Contraseña"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Ingresar</button>
  </form>

  <p *ngIf="error" class="error-msg">{{ error }}</p>
  <a routerLink="/register" style="color: blue; cursor: pointer;">Crear cuenta</a>

</div>
